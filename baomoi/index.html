<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo mới- Tin tức mới cập nhật</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  />
    <link rel="stylesheet" href="./baomoi/tuyển vn.jpg">
</head>
<body>
    <div id="header">
        <div class="header-sum">
            <div class="heading-letter">
                <a href="https://baomoi.com/" class="header-sub"><span>Nóng</span></a>
                <a href="https://baomoi.com/tin-moi.epi" class="header-sub"><span>Mới</span></a>
                <a href="https://baomoi.com/tin-video.epi" class="header-sub"><span>Video</span></a>
                <a href="https://baomoi.com/chu-de.epi" class="header-sub"><span>Chủ đề</span></a>
            </div>
        </div>
        <div class="icon-heading ">
            <i class="fa-sharp fa-solid fa-align-justify"></i>
        </div>
    </div>
    <div id="content">
        <div id="content-sub">
            <div id="img-one-content" title="Tuyển Việt Nam thiếu hai chục cầu thủ trong ngày hội quân">
                <img src="tuyển vn.jpg" alt="Tuyển Việt Nam thiếu hai chục cầu thủ trong ngày hội quân" class="img-sub-one">
                <h4 class="img-sub-two">Tuyển Việt Nam thiếu hai chục cầu thủ trong ngày hội quân</h4>
            </div>
            <div id="img-two-content" title="Thủ tướng dự lễ kỉ niệm 100 năm Ngày sinh Thủ tướng Võ Văn Kiệt">
                <div class="container-two">
                    <div class="sc-small-one" title="Thủ tướng dự lễ kỉ niệm 100 năm Ngày sinh Thủ tướng Võ Văn Kiệt">
                        <img src="031.jpg" alt="Thủ tướng dự lễ kỉ niệm 100 năm Ngày sinh Thủ tướng Võ Văn Kiệt">
                        <p>Thủ tướng dự lễ kỉ niệm 100 năm Ngày sinh Thủ tướng Võ Văn Kiệt</p>
                    </div>
                    <div class="sc-small-two" title="Messi phá vỡ sự im lặng sau trận đấu Saudi Arabia">

                    <div class="sc-small-three" title="Xác định nguyên nhân tài xế ô tô tông thẳng 2 cô gái khi bị bao vây tại cây xăng">
                        <img src="./033.jpg" alt="Xác định nguyên nhân tài xế ô tô tông thẳng 2 cô gái khi bị bao vây tại cây xăng">
                        <p>Xác định nguyên nhân tài xế ô tô tông thẳng 2 cô gái khi bị bao vây tại cây xăng</p>
